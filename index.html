<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Musicolab</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      media="(max-width: 1110px)"
      href="./assets/css/mobile-style.css"
    />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="logo">
        <div class="circle">Logo</div>
      </div>
      <div class="title">
        <span>Nome do Evento</span>
      </div>
      <div class="timer">
        <div class="circle">
          <span>30s</span>
        </div>
      </div>
      <div class="info-status">
        <span>Votação Encerrada<br />A Música mais votada é...</span>
      </div>
      <div class="none">
        <img class="gif-winner" src="./assets/images/giphy.gif" alt="animated Crown GIF" />
        <div class="container-winner">
          <div class="header-winner">
            <span>Música 1</span>
          </div>
          <img class="img-winner" src="./assets/images/musica-exemplo.png" alt="" />
          <div class="name-winner">
            <span> Artista 1 </span>
          </div>
        </div>
      </div>
      <div class="musics">
        <button class="btn">Música 1</button>
        <button class="btn">Música 2</button>
        <button class="btn">Música 3</button>
        <button class="btn">Música 4</button>
      </div>
      <div class="submit">
        <button class="btn-submit">Confirmar</button>
      </div>
    </main>
  </body>
</html>

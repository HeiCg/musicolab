<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Musicolab</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      media="(max-width: 1110px)"
      href="./assets/css/mobile-style.css"
    />
    <script src="https://kit.fontawesome.com/f5e970e968.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="logo">
        <div class="circle">Logo</div>
      </div>
      <div class="title">
        <span class="title-txt">Nome do Evento</span>
      </div>
      <div class="timer">
        <div class="circle">
          <span class="timer-txt">30s</span>
        </div>
      </div>
      <div class="info-status">
        <span class="info-status-txt">Votação Encerrada<br />A Música mais votada é...</span>
      </div>
      <div class="none">
        <!--<img class="gif-winner" src="./assets/images/giphy.gif" alt="animated Crown GIF" />-->
        <div class="container-winner">
          <div class="header-winner">
            <span>Música 1</span>
          </div>
          <img class="img-winner" src="./assets/images/musica-exemplo.png" alt="" />
          <div class="name-winner">
            <span> Artista 1 </span>
          </div>
        </div>
      </div>
      <div class="musics">
        <input type="radio" name="musicas" id="musicas-1">
        <label for="musicas-1" class="btn">
          <span>Chopin</span>
          <!-- <i class="fas fa-info "></i> -->
        </label>

        <input type="radio" name="musicas" id="musicas-2">
        <label for="musicas-2" class="btn">
          <span>Lindalva Cruz</span>
          <!-- <i class="fas fa-info "></i> -->
        </label>

        <input type="radio" name="musicas" id="musicas-3">
        <label for="musicas-3" class="btn">
          <span>Gottschalk</span>
          <!-- <i class="fas fa-info "></i> -->
        </label>

        <input type="radio" name="musicas" id="musicas-4">
        <label for="musicas-4" class="btn">
          <span>Zequinha de Abreu</span>
          <!-- <i class="fas fa-info "></i> -->
        </label>
      </div>
      <div class="submit">
        <button class="btn-submit">Confirmar</button>
      </div>
      <div class="turnos">
        <span class="turnos-txt">1/3</span>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>

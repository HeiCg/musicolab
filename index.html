<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Musicolab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" media="(max-width: 1110px)" href="mobile-style.css">

        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <main>
            <div class="teste logo">
               <div class="circle">
                   Logo
               </div>
            </div>
            <div class="teste title">
                <span>Nome do Evento</span>
            </div>
            <div class="teste timer">
               <div class="circle">
                    <span>30s</span>
               </div> 
            </div>
            <div class="teste info-status">
                <span>Selecione uma música</span>
            </div>
            <div class="teste musics">
                <div class="winner"></div>
                <button class="btn">Música 1</button> 
                <button class="btn">Música 2</button> 
                <button class="btn">Música 3</button> 
                <button class="btn">Música 4</button>  
            </div>
            <div class="teste submit">
                 <button class="btn-submit">Confirmar</button>
            </div>
        </main>
    </body>
</html>
